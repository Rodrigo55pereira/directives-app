<mat-card>
    <mat-card-title>

    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-select placeholder="Choose the Class:" [(ngModel)]="myclass" name="myClass">
                <mat-option value="myclass1">Class 0</mat-option>
                <mat-option value="myclass2">Class 1</mat-option>
                <mat-option value="myclass3">Class 2</mat-option>
                <mat-option value="myclass4">Class 3</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <p>Result:</p>
        <p [ngClass]="myclass">TEST</p>
        <app-sub-ng-if></app-sub-ng-if>
    </mat-card-footer>
</mat-card>
